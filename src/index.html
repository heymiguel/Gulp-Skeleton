<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Make it so</title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+SC:400,400i,500,500i,700,700i,800,800i|Libre+Baskerville:400,400i,700|Qwigley" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
  <nav class="desktop-only">
    <div class="container">
      <ul>
        <li><a href="">rsvp</a></li>
        <li><a href="">where&when</a></li>
        <li><a href="">about</a></li>
      </ul>
    </div>
  </nav>
  <nav class="mobile-only">
    <div class="container">
      <a href="">burger</a>
      <ul>
        <li><a href="">rsvp</a></li>
        <li><a href="">where&when</a></li>
        <li><a href="">about</a></li>
      </ul>
    </div> 
  </nav>
  <main>
    <section class="hero">
      <div class="landing-blurb">
        <h2>Miguel<span>&</span>Yum</h2>
        <p>the voyage begins</p>
      </div>
    </section>
    <section class="rsvp">
      <div class="container">
        <h3>RSVP</h3>
        <script type="text/javascript">var submitted=false;</script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='http://migomakesitso.com/thanks';}"></iframe>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLScsCmTRfG5sJHONn5O60IPmd6GNVr4OVhr6omEqmRoS3zXWDw/formResponse" method="POST" id="ss-form" target="hidden_iframe" onsubmit="submitted=true;">
            <ul>
              <li class="num-guests">
                <p>number attending:</p>
                <div>
                  <input name="entry.211712771" id="how-many" required/>
                  <input type="radio" name="numguests" value="1" id="one-guest" required >
                  <label for="one-guest">One Guest</label>
                  <input type="radio" name="numguests" value="2" id="two-guests" >
                  <label for="two-guests">Two Guests</label>
                </div>
              </li>
              <li class="name">
                <div>
                    <label for="who-is-going">your name(s):</label>
                    <input name="entry.1419756406" type="text" id="who-is-going" required/>    
                </div>
              </li>
              <li class="where">
                <p>which ceremony are you attending?</p>
                <div>
                  <input name="entry.1457622341" id="where" required/>
                  <input type="radio" name="location" value="MNL" id="manila">
                  <label for="manila">Manila</label>
                  <input type="radio" name="location" value="TOR" id="toronto">
                  <label for="toronto">Toronto</label>
                </div>
              </li>
            </ul>
            <button type="submit" >All done</button>
          </form>
      </div>  
    </section>
  </main>
</body>
<script src="js/app.min.js"></script>
</html>
